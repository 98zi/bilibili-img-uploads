<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>已上传列表</title>
  <meta name="referrer" content="no-referrer" />
  <script src="./src/js/vue.js"></script>
  <script src="./src/element/element.js"></script>
  <link href="./src/element/element.css" rel="stylesheet" />
  <link rel="stylesheet" href="./src/css/upload.css" />
</head>

<body>
  <div id="app" v-loading="loading">

    <el-row type="flex" class="row-bg" justify="space-between">
      <el-col :span="6"></el-col>
      <el-col :span="6">
        <el-link type="primary" href="./index.html">上传</el-link>
        &nbsp;&nbsp;
        <el-link type="primary" href="./list.html">列表</el-link>
      </el-col>
    </el-row>

    <div class="short-url">

      <template>
        <el-table :data="imglist" border style="width: 100%">
          <el-table-column prop="name" label="图片" width="120">
            <template v-slot="scope">
              <img class="upload-img" :src="scope.row.localUrl" />
            </template>
          </el-table-column>
          <el-table-column prop="url" label="url">
            <template v-slot="scope">
              <a rel="noreferrer" :href="scope.row.url" target="_blank">
                {{scope.row.url}}
              </a>
            </template>
          </el-table-column>
          <el-table-column label="操作" width="125">
            <template v-slot="scope">
              <el-button size="small" type="primary" @click="copy(scope.row.url)">复制</el-button>
              <el-button size="small" type="danger" icon="el-icon-delete" circle
                @click.native.prevent="deletedata(scope.$index, imglist)"></el-button>
            </template>
          </el-table-column>
        </el-table>
      </template>

    </div>

  </div>

  <script>

    const app = new Vue({
      el: '#app',
      data() {
        return {
          loading: false,
          imglist: [],
          dialogVisible: false,
        };
      },
      methods: {
        getImgList() {
          const imglist = JSON.parse(localStorage.getItem("imglist"));
          this.imglist = imglist;
        },
        deletedata(index, rows) {
          rows.splice(index, 1);
          localStorage.setItem("imglist", JSON.stringify(this.imglist));
          this.$message({
            message: '删除成功',
            type: 'success',
          });
        },
        copyTextToClipboard(input) {
          var el = document.createElement('textarea');

          el.value = input;

          // Prevent keyboard from showing on mobile
          el.setAttribute('readonly', '');

          el.style.contain = 'strict';
          el.style.position = 'absolute';
          el.style.left = '-9999px';
          el.style.fontSize = '12pt'; // Prevent zooming on iOS

          var selection = getSelection();
          var originalRange = false;
          if (selection.rangeCount > 0) {
            originalRange = selection.getRangeAt(0);
          }

          document.body.appendChild(el);
          el.select();

          // Explicit selection workaround for iOS
          el.selectionStart = 0;
          el.selectionEnd = input.length;

          var success = false;
          try {
            success = document.execCommand('copy');
          } catch (err) { }

          document.body.removeChild(el);

          if (originalRange) {
            selection.removeAllRanges();
            selection.addRange(originalRange);
          }

          return success;
        },
        copy(url) {
          this.copyTextToClipboard(url);
          this.$message({
            message: '复制成功',
            type: 'success',
          });
        },
        filterImages(items) {
          let i = 0;
          while (i < items.length) {
            if (items[i].type.includes('image')) {
              return items[i];
            }
            i++;
          }
          return false;
        },
        getFilename(e) {
          let value;
          if (window.clipboardData && window.clipboardData.getData) {
            value = window.clipboardData.getData('Text');
          } else if (e.clipboardData && e.clipboardData.getData) {
            value = e.clipboardData.getData('text/plain');
          }
          value = value.split('\r');
          return value[0];
        },
        getPasteImg(event) {
          if (event.clipboardData && event.clipboardData.items) {
            const image = this.filterImages(event.clipboardData.items);
            if (image) {
              event.preventDefault();
              const file = image.getAsFile();
              const name =
                this.getFilename(event) || `image-${Date.now()}.png`;
              file.uid = name;
              const url = URL.createObjectURL(file);
              return {
                name,
                file,
                raw: file,
                uid: name,
                status: 'ready',
                url,
              };
            }
          }
        },
      },
      mounted() {
        this.getImgList();
      },
    });
  </script>
</body>

</html>
